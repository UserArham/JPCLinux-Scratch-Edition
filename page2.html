<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPCLinux - Page 2</title>
  <style>
    /* === Compiled CSS (same as page 1) === */
    body {
      font-family: "Segoe UI Light", "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0b5ed7, #003c8f);
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 { font-weight: 300; margin-bottom: 20px; }
    h2 { font-weight: 300; margin: 0 0 10px 0; }
    h3 { font-weight: 300; margin: 0 0 10px 0; opacity: 0.85; }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .os-list {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 15px 18px;
      border-radius: 8px;
      min-width: 240px;
    }

    .os-list ul { list-style: none; padding: 0; margin: 0; }
    .os-list li {
      padding: 8px 4px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      cursor: pointer;
    }
    .os-list li:last-child { border-bottom: none; }
    .os-list li.active { color: #9fd1ff; font-weight: 400; }

    .iframes { display: flex; flex-direction: column; gap: 24px; flex: 1; }

    .iframe-box {
      background: #000;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
    }

    iframe {
      display: block;
      border-radius: 4px;
      background: #000;
      width: 100%;
      max-width: 485px;
      height: 402px;
    }

    .iframe-box h3 { margin-top: 16px; }
    .hint { margin-top: 20px; font-size: 13px; opacity: 0.8; }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .os-list { min-width: auto; width: 100%; margin-bottom: 20px; }
    }
  </style>
</head>
<body>

  <h1>JPCLinux - Page 2</h1>

  <div class="container">

    <!-- OS LIST -->
    <div class="os-list">
      <h2>Systems</h2>
      <ul id="osList">
        <li data-target="win8" class="active">Windows 8 (Old)</li>
        <li data-target="win10">Windows 10</li>
        <li data-target="win11">Windows 11</li>
        <li data-target="android23">Android 2.3</li>
        <li data-target="nougat">Nougat</li>
      </ul>
    </div>

    <!-- IFRAMES -->
    <div class="iframes">

      <div class="iframe-box" id="win8">
        <h2>Windows 8 (Old – JPCLinux / v86 Compatible)</h2>
        <iframe src="https://scratch.mit.edu/projects/1273827404/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>

      <div class="iframe-box" id="win10">
        <h2>Windows 10</h2>
        <iframe src="https://scratch.mit.edu/projects/1273563839/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>

      <div class="iframe-box" id="win11">
        <h2>Windows 11</h2>
        <iframe src="https://scratch.mit.edu/projects/554147954/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>

      <div class="iframe-box" id="android23">
        <h2>Android 2.3</h2>
        <iframe src="https://scratch.mit.edu/projects/1273802824/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>

      <div class="iframe-box" id="nougat">
        <h2>Nougat</h2>
        <iframe src="https://scratch.mit.edu/projects/1273808342/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>
      <div class="iframe-box" id="win8">
        <h2>Windows Neptune</h2>
        <iframe src="https://scratch.mit.edu/projects/1274778510/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>
      
    </div>
  </div>

  <div class="hint">
    Font: Segoe UI Light • Windows & Android Scratch simulations
  </div>

  <script>
    const listItems = document.querySelectorAll("#osList li");

    listItems.forEach(item => {
      item.addEventListener("click", () => {
        listItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");

        const targetId = item.dataset.target;
        const targetBox = document.getElementById(targetId);
        if (targetBox) {
          targetBox.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });
    });
  </script>

</body>
</html>
